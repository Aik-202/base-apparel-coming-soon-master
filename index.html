<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="cont">
    <div class="logo-cont">
      <img src="./images/logo.svg" alt="logo" class="logo">
    </div>
    <div class="hero-cont">
      <img src="./images/hero-desktop.jpg" alt="Hero Desktop" class="hero-desktop">
      <img src="./images/hero-mobile.jpg" alt="Hero Mobile" class="hero-mobile">
    </div>
    <div class="content-wrapper">
      <div class="deskop-logo">
        <img src="./images/logo.svg" alt="Logo" class="logo">
      </div>
      <div class="title">
        <h1>
          <span>We're</span><br>coming<br>soon
        </h1>
      </div>
      <div class="description">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>  
      <form>
        <div class="input-cont">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="Error Icon" class="danger-button">
          <button type="submit">
            <img src="./images/icon-arrow.svg" alt="submit">
          </button>
          <!-- <input type="button" value="" class="button"> -->
        </div>
        <div class="danger-text" id="danger-text">
          <p>
            Please provide a valid email
          </p>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
